name: Changelog

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: read

jobs:
  changelog:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve fromTag
        id: from_tag
        run: |
          if git rev-parse changelog-latest >/dev/null 2>&1; then
            echo "tag=changelog-latest" >> "$GITHUB_OUTPUT"
          else
            echo "tag=$(git rev-list --max-parents=0 HEAD)" >> "$GITHUB_OUTPUT"
          fi

      - name: Build Changelog
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v5
        with:
          mode: "COMMIT"
          configuration: ".github/changelog-config.json"
          outputFile: new_changelog_entry.md
          fromTag: ${{ steps.from_tag.outputs.tag }}
          toTag: ${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepend to CHANGELOG.md
        if: steps.build_changelog.outputs.failed == 'false'
        run: |
          if [ ! -s new_changelog_entry.md ]; then
            echo "No changelog entries generated."
            exit 0
          fi
          DATE=$(date -u +'%Y-%m-%d')
          {
            echo "# Changelog"
            echo ""
            echo "## ${DATE}"
            echo ""
            cat new_changelog_entry.md
            if [ -f CHANGELOG.md ]; then
              echo ""
              tail -n +3 CHANGELOG.md
            fi
          } > CHANGELOG.tmp
          mv CHANGELOG.tmp CHANGELOG.md
          rm -f new_changelog_entry.md

      - name: Commit and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "docs: update CHANGELOG.md [skip ci]"
            git push
          fi
          git tag -f changelog-latest "${{ github.sha }}"
          git push origin changelog-latest --force
