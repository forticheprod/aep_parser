site_name: AEP Parser
site_description: A Python library for parsing Adobe After Effects project files (.aep)
site_url: https://forticheprod.github.io/aep_parser/
repo_url: https://github.com/forticheprod/aep_parser
repo_name: forticheprod/aep_parser
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  
  features:
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  
  icon:
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          # Load object inventories to enable cross-references to other projects.
          inventories:
          - https://docs.python.org/3/objects.inv
          options:
            docstring_section_style: list
            docstring_style: google
            group_by_category: true
            heading_level: 2
            inherited_members: true
            members_order: alphabetical
            merge_init_into_class: true
            modernize_annotations: true
            parameter_headings: true
            separate_signature: true
            show_category_heading: true
            show_docstring_attributes: false
            show_docstring_parameters: true
            show_if_no_docstring: true
            show_labels: false               # "property", "dataclass" labels next to the name
            show_root_full_path: false
            show_root_heading: true
            show_root_toc_entry: false
            show_signature_annotations: true
            show_signature: true             # class signature line
            show_source: false
            show_symbol_type_heading: true   # "Attributes", "Methods" headings
            show_symbol_type_toc: true       # TOC type labels
            signature_crossrefs: true
            relative_crossrefs: true
            scoped_crossrefs: true
            # summary: true
            filters:
              - "!^_"  # Exclude private/dunder members

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
  - pymdownx.magiclink  # Auto-converts URLs to clickable links
  - admonition
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Contributing: contributing.md
  - CLI Tools: cli.md
  - API Reference:
    - Overview: api/index.md
    - Parsers: api/parsers.md
    - App: api/app.md
    - Project: api/project.md
    - Items:
      - Item: api/items/item.md
      - AV Item: api/items/av_item.md
      - Composition: api/items/composition.md
      - Footage: api/items/footage.md
      - Folder: api/items/folder.md
    - Layers:
      - Layer: api/layers/layer.md
      - AV Layer: api/layers/av_layer.md
      - Text Layer: api/layers/text_layer.md
      - Shape Layer: api/layers/shape_layer.md
      - Camera Layer: api/layers/camera_layer.md
      - Light Layer: api/layers/light_layer.md
    - Properties:
      - Property Base: api/properties/property_base.md
      - Property: api/properties/property.md
      - Property Group: api/properties/property_group.md
      - Keyframe: api/properties/keyframe.md
      - Marker: api/properties/marker.md
    - Sources:
      - Footage Source: api/sources/footage_source.md
      - File Source: api/sources/file_source.md
      - Solid Source: api/sources/solid_source.md
      - Placeholder Source: api/sources/placeholder_source.md
    - Render Queue:
      - RenderQueue: api/renderqueue/render_queue.md
      - Render Queue Item: api/renderqueue/render_queue_item.md
      - Render Settings: api/renderqueue/render_settings.md
      - Output Module: api/renderqueue/output_module.md
      - Output Module Settings: api/renderqueue/output_module_settings.md
    - Viewer:
      - Viewer: api/viewer/viewer.md
      - View: api/viewer/view.md
      - View Options: api/viewer/view_options.md
    - Enums: api/enums.md
