site_name: AEP Parser
site_description: A Python library for parsing Adobe After Effects project files (.aep)
site_url: https://forticheprod.github.io/aep_parser/
repo_url: https://github.com/forticheprod/aep_parser
repo_name: forticheprod/aep_parser
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            docstring_section_style: table
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            group_by_category: true
            show_if_no_docstring: false
            inherited_members: false
            merge_init_into_class: true
            separate_signature: true
            show_signature_annotations: true
            signature_crossrefs: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - admonition
  - toc:
      permalink: true

nav:
  - Home: index.md
  - CLI Tools: cli.md
  - API Reference:
    - Overview: api/index.md
    - Parsers: api/parsers.md
    - Project: api/project.md
    - Items:
      - Base Item: api/items/item.md
      - Composition: api/items/composition.md
      - Footage: api/items/footage.md
      - Folder: api/items/folder.md
    - Layers:
      - Base Layer: api/layers/layer.md
      - AV Layer: api/layers/av_layer.md
      - Text Layer: api/layers/text_layer.md
      - Shape Layer: api/layers/shape_layer.md
      - Camera Layer: api/layers/camera_layer.md
      - Light Layer: api/layers/light_layer.md
    - Properties:
      - Property: api/properties/property.md
      - Property Group: api/properties/property_group.md
      - Keyframe: api/properties/keyframe.md
      - Marker: api/properties/marker.md
    - Sources:
      - File Source: api/sources/file_source.md
      - Solid Source: api/sources/solid_source.md
      - Placeholder Source: api/sources/placeholder_source.md
    - Enums: api/enums.md
  - Guides:
    - Flags Tutorial: guides/flags_tutorial.md
